<!DOCTYPE HTML>
<head>
    <meta charset="UTF-8">
    <title>Dripculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="calculator">
        <div id="display"></div>
        <div id="central-panel">
            <div id="numbers">
                <div class="button number" id="uno">
                    1
                </div>
                <div class="button number" id="dos">
                    2
                </div>
                <div class="button number" id="tres">
                    3
                </div>
                <div class="button number" id="cuatro">
                    4
                </div>
                <div class="button number" id="cinco">
                    5
                </div>
                <div class="button number" id="seis">
                    6
                </div>
                <div class="button number" id="siete">
                    7
                </div>
                <div class="button number" id="ocho">
                    8
                </div>
                <div class="button number" id="nueve">
                    9
                </div>
            </div>
            <div id="operators">
                <div class="button operator" id="CE">
                    CE
                </div>
                <div class="button operator" id="SIGN">
                    +/-
                </div>
                <div class="button operator" id="PLUS">
                    +
                </div>
                <div class="button operator" id="MINUS">
                    -
                </div>
                <div class="button operator" id="MULTIPLY">
                    *
                </div>
                <div class="button operator" id="DIVIDE">
                    /
                </div>

            </div>
        </div>
        <div id="lower-panel">
            <div class="button operator" id="POINT" style="margin-bottom: 5px;">
                .
            </div>
            <div class="button-double number" id="zero">
                0
            </div>
            <div class="button-double operator" id="EQUAL">
                =
            </div>
        </div>
    </div>
    </div>

</body>
