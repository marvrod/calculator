<!DOCTYPE HTML>
<head>
    <meta charset="UTF-8">
    <title>Dripculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js">
</head>
<body>
    <div id="main">
        <div id="calculator">
        <div id="display"></div>
        <div id="central-panel">
            <div id="numbers">
                <div class="button" id="1">
                    1
                </div>
                <div class="button" id="2">
                    2
                </div>
                <div class="button" id="3">
                    3
                </div>
                <div class="button" id="4">
                    4
                </div>
                <div class="button" id="5">
                    5
                </div>
                <div class="button" id="6">
                    6
                </div>
                <div class="button" id="7">
                    7
                </div>
                <div class="button" id="8">
                    8
                </div>
                <div class="button" id="9">
                    9
                </div>
            </div>
            <div id="operators">
                <div class="button" id="CE">
                    CE
                </div>
                <div class="button" id="SIGN">
                    +/-
                </div>
                <div class="button" id="PLUS">
                    +
                </div>
                <div class="button" id="MINUS">
                    -
                </div>
                <div class="button" id="MULTIPLY">
                    *
                </div>
                <div class="button" id="DIVIDE">
                    /
                </div>

            </div>
        </div>
        <div id="lower-panel">
            <div class="button" id="POINT" style="margin-bottom: 5px;">
                .
            </div>
            <div class="button-double" id="zero">
                0
            </div>
            <div class="button-double" id="EQUAL">
                =
            </div>
        </div>
    </div>
    </div>
</body>
